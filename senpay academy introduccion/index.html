<h1>Antonio Fernadez nuevo campeon mundial</h1>

<p>El GM Antonio Fernadez se convierte en el nuevo campeon mundial de ajedrez.</p>
<h2>Records del jugador</h2>

<ul>
<li>Primer Latinoamericano en conseguir tal azaña</li>
<li>Primer jugador en superar los 3000 de elo FIDE</li>
<li>Derrotó al GM Magnus Carlsen 18/5 a 0/5</li>
</ul>
